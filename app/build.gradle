apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "xyz.imxqd.clickclick"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 27
        versionName "1.84"
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        vectorDrawables.useSupportLibrary = true
        manifestPlaceholders = [appId: "xyz.imxqd.clickclick"]
//        externalNativeBuild {
//            cmake {
//                // Passes optional arguments to CMake.
//                arguments "-DANDROID_ARM_NEON=TRUE", "-DANDROID_TOOLCHAIN=clang"
//                // Sets optional flags for the C compiler.
//                cFlags "-D_EXAMPLE_C_FLAG1", "-D_EXAMPLE_C_FLAG2"
//                // Sets a flag to enable format macro constants for the C++ compiler.
//                cppFlags "-D__STDC_FORMAT_MACROS"
//                abiFilters 'armeabi-v7a', 'arm64-v8a'
//            }
//        }
    }

    flavorDimensions("free")
    productFlavors {
        china {
            versionNameSuffix "-cn"
            dimension "free"
        }
        international {
            versionNameSuffix '-i'
            dimension "free"
        }
        xposed {
            applicationId "xyz.imxqd.clickclick.xposed"
            manifestPlaceholders = [appId: "xyz.imxqd.clickclick.xposed"]
            versionNameSuffix "-xp"
            dimension "free"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
//    externalNativeBuild {
//        cmake {
//            path './CMakeLists.txt'
//        }
//    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

def dbflow_version = "4.2.4"

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.legacy:legacy-support-v13:1.0.0'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.preference:preference:1.1.1'
    implementation 'androidx.annotation:annotation:1.1.0'

    //    implementation 'com.takisoft.fix:preference-v7:28.0.0.0'

    implementation 'com.jakewharton:butterknife:10.2.3'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.3'

    api 'com.tencent.bugly:crashreport:2.8.6'
    testImplementation 'junit:junit:4.13.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    annotationProcessor "com.github.Raizlabs.DBFlow:dbflow-processor:${dbflow_version}"
    implementation "com.github.Raizlabs.DBFlow:dbflow-core:${dbflow_version}"
    implementation "com.github.Raizlabs.DBFlow:dbflow:${dbflow_version}"
    implementation "com.github.Raizlabs.DBFlow:dbflow-rx2:${dbflow_version}"
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.14'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
    //    implementation 'ch.acra:acra-mail:5.1.3'
    //    implementation 'ch.acra:acra-dialog:5.1.3'
    //    implementation 'com.mtramin:rxfingerprint:2.2.1'
    implementation 'me.weishu:free_reflection:3.0.1'
    xposedCompileOnly 'de.robv.android.xposed:api:82'
    xposedCompileOnly 'de.robv.android.xposed:api:82:sources'
    implementation project(':AndroidWrapper')
}
